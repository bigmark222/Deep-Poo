name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
      - uses: Swatinem/rust-cache@v2
      - name: Show toolchain
        run: rustc --version
      - name: Format
        run: cargo fmt --check
      - name: Smoke test
        run: cargo test --locked -p colon_sim --test registry_smoke
